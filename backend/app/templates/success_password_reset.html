<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Password Reset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .sub-message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">âœ”</div>
        <div class="message">Password Reset Successful!</div>
        <div class="sub-message">Hi, {{user.username}}.Your password has been successfully updated. Thank you!</div>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>

</html>
