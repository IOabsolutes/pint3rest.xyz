<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .verification-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: red;
            text-decoration: none;
            border-radius: 5px;
            border: 1px red;
            transition: background 0.3s;
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hi, {{username}}</div>
        <div class="title">Verify Your Email</div>
        <div class="description">
            Please click the button below to verify your email address and activate your account.
        </div>
        <a href="{{link}}" class="verification-link">Verify Email</a>
        <div class="note">If you did not request this, please ignore this message.</div>
    </div>
</body>
</html>
