<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые идеи на Pinterest!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .header {
            font-size: 24px;
            color: #e60023;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 180px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
        }
        .btn {
            display: inline-block;
            background: #e60023;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #c4001d;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest" class="logo">
        <div class="header">Откройте для себя новые идеи!</div>
        <div class="subheader">Вдохновляйтесь свежими идеями и находите что-то новое каждый день!</div>

        <div class="image-container">
            <img src="https://i.pinimg.com/originals/6f/31/30/6f3130b8faf86f96e99098732fd9373a.gif" alt="Идея 1">
            <img src="https://i.pinimg.com/736x/d1/a9/25/d1a925c2cf980c9411d2e3526688c608.jpg" alt="Идея 2">
            <img src="https://i.pinimg.com/736x/17/a0/c1/17a0c10676a133e75cd175236a0ad60d.jpg" alt="Идея 3">
        </div>

        <a href="{{home_link}}" class="btn">Открыть Pinterest</a>

        <div class="footer">Вы получили это письмо, потому что подписаны на Pinterest. <br>Если вы не хотите получать рассылки, вы можете <a href="#">отписаться</a>.</div>
    </div>
</body>
</html>
