server {
    listen 80;

    client_max_body_size 100M;

    # Статические файлы (Vue)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Проксирование API-запросов на FastAPI
    location /api/ {
        proxy_pass http://fastapi-container:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование WebSocket-соединений
    location /ws/ {
        proxy_pass http://fastapi-container:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Проксирование Swagger UI (/docs)
    location /docs/ {
        rewrite ^/docs(/.*)$ $1 break;  # Убирает дублирующий `/docs`
        proxy_pass http://fastapi-container:8000/docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;  # Отключает редиректы
    }

    # Проксирование OpenAPI JSON
    location /openapi.json {
        proxy_pass http://fastapi-container:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
