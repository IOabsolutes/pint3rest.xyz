server {
    listen 80;
    server_name pint3rest.xyz www.pint3rest.xyz;

    # –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pint3rest.xyz www.pint3rest.xyz;

    client_max_body_size 100M;

    # SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/pint3rest.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pint3rest.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS (—É–ª—É—á—à–∞–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å, —Ç—Ä–µ–±—É–µ—Ç —Ö—Ä–∞–Ω–µ–Ω–∏—è 6 –º–µ—Å—è—Ü–µ–≤)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # üîí –ó–∞—â–∏—Ç–∞ –æ—Ç Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # üîí –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
    add_header X-XSS-Protection "1; mode=block" always;

    # üîí –ó–∞—â–∏—Ç–∞ –æ—Ç MIME-–∞—Ç–∞–∫
    add_header X-Content-Type-Options "nosniff" always;


    add_header Content-Security-Policy-Report-Only "default-src 'self'; img-src 'self' data: https://i.pinimg.com; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' https://lottie.host;" always;





    

    # –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # –†–∞–∑–¥–∞—á–∞ —Å—Ç–∞—Ç–∏–∫–∏ (Vue.js)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ API-–∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ FastAPI
    location /api/ {
        proxy_pass http://fastapi-container:8000/;
        
        # –û—Ç–∫–ª—é—á–∞–µ–º –±—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—é –¥–ª—è SSE
        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;

        # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç—ã, —á—Ç–æ–±—ã —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —Ä–∞–∑—Ä—ã–≤–∞–ª–æ—Å—å
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ WebSocket-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
    location /ws/ {
        proxy_pass http://fastapi-container:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
