<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verification Successful - Pinterest</title>
  <style>
    /* General page styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #e9eff5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Container with transparency and blur effect */
    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    /* Heading */
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #1d1f21;
    }
    
    /* Description */
    p {
      font-size: 1.2em;
      color: #3d3f41;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    /* Button */
    .button {
      text-decoration: none;
      background: #ff6f61;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1em;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
    }
    
    .button:hover {
      background: #ff8a7d;
    }
    
    /* Logo animation */
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: logoAnimation 2s ease-in-out infinite;
    }
    
    @keyframes logoAnimation {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://images.seeklogo.com/logo-png/27/2/pinterest-logo-png_seeklogo-273800.png" alt="Pinterest Logo">
    </div>
    <h1>Verification Successful!</h1>
    <p>You have successfully completed the verification on <strong> Pinterest </strong>.<br>Welcome to the future!</p>
    <a href="{{home_link}}" class="button">Go to Home</a>
  </div>
</body>
</html>
