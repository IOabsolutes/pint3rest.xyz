<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Successful - Pinterest</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #e9eff5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Container with transparency, blur, and rounded corners */
    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    /* Success Icon */
    .success-icon {
      font-size: 60px;
      color: #6056d3;
      margin-bottom: 20px;
    }
    /* Main Message */
    .message {
      font-size: 28px;
      color: #5f57ce;
      margin-bottom: 15px;
    }
    /* Sub-message */
    .sub-message {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    /* Button Style */
    .button {
      text-decoration: none;
      background: #ff6f61;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
    }
    .button:hover {
      background: #ff8a7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <img src="https://images.seeklogo.com/logo-png/27/2/pinterest-logo-png_seeklogo-273800.png" alt="Pinterest Logo" width="40" height="40">
      âœ”
    </div>
    <div class="message">Password Reset Successful!</div>
    <div class="sub-message">Hi, {{user.username}}. Your password has been successfully updated. Thank you!</div>
    <a href="{{home_link}}" class="button">Go to Homepage</a>
  </div>
</body>
</html>
