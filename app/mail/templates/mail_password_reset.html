<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Request - Pinterest</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #e9eff5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    /* Container with transparency, blur, and rounded corners */
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    /* Pinterest logo */
    .pinterest-logo {
      font-size: 48px;
      margin-bottom: 15px;
    }
    /* Titles and text */
    .title {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }
    .new-password {
      font-size: 20px;
      color: #1d1f21;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    /* Action button */
    .action-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background: #ff6f61;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }
    .action-button:hover {
      background: #ff8a7d;
    }
    /* Note text */
    .note {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pinterest-logo">
      <img src="https://images.seeklogo.com/logo-png/27/2/pinterest-logo-png_seeklogo-273800.png" alt="Pinterest Logo" width="50" height="50">
    </div>
    <div class="title">Hi, {{username}}</div>
    <div class="title">Password Reset Request</div>
    <div class="new-password">New Password: {{new_password}}</div>
    <div class="description">
      Please click the button below to update your password.
    </div>
    <a href="{{link}}" class="action-button">Update Password</a>
    <div class="note">If you did not request this, please ignore this message.</div>
  </div>
</body>
</html>
